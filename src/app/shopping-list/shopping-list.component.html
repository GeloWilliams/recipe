<div class="row">
   <div class="col-xs-10">
      <app-shopping-list-edit></app-shopping-list-edit>
      <hr>
      <ul class="list-group">
         <!-- a tag does not have the href property, functions like a button -->
         <a 
            style="cursor:pointer" 
            class="list-group-item" 
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="onEditItem(i)"   
         >
         {{ ingredient.name }} ({{ ingredient.amount }})</a>
      </ul>
   </div>
</div>

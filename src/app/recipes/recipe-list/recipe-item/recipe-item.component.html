<!-- Clicking on a recipe sends the data upwards to the Recipe List Component -->
<a [routerLink]="[recipeIndex]" class="list-group-item clearfix" routerLinkActive="active" style="cursor: pointer;">
   <div class="pull-left">
      <h4 class="list-group-item-heading">{{ individualRecipe.name }}</h4>
      <p class="list-group-item-text">{{ individualRecipe.description }}</p>
   </div>
   <span class="pull-right">
      <img [src]="individualRecipe.imagePath" alt="{{ individualRecipe.name }}" 
      class="img-responsive" style="height: 50px; width: 80px;" />
   </span>
</a>
